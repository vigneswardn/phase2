<div id='loginFormDiv' ng-controller="loginController">
	<b>Login Required!</b><br/><br/>
	User Name <input id='loginUserName' ng-model='login.userName'> Password <input id='loginPassword' ng-model='login.password' type='password'>
	<button id="loginButton" ng-click="loginApp()" style="background-color:#32DA8C;">Login</button>
    <br/><br/>
	Not Registered yet ? <button id="registerButton" ng-click="registerUser()" style="background-color:#32DA8C;">Register</button>
</div>
